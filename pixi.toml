[dependencies]
email-validator = ">=2.3.0,<3"
pydantic = ">=2,<3"
python = ">=3.12.4,<3.13"
requests = ">=2.32.3,<2.33"
"ruamel.yaml" = ">=0.18,<0.19"

[tasks]
check_teams = "python scripts/check_teams.py"
collect_emails = "python scripts/collect_emails.py"
